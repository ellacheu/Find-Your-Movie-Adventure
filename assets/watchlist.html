<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Find Your Movie Adventure</title>

</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-md">
        <a class="navbar-brand" href="../landingpage.html">Find Your Movie Adventure</a>
        <a class="navbar-brand" href="../watchlist.html">My Watchlist</a>
        </div>
    </nav>

    <div class="row justify-content-center watchlistMain">
        <div class="col-md-3">
        <div class="card watchlistSearch">
            <h3>Search Watch List</h3>
            <div>
                <form id="search-form">
                  <input id="search-input" class="form w-100" type="text" placeholder="Search my watch list">

            </div>
            <div class="filterContainer">
                <p>Filter by:</p>
                <select class="col dropdown mb-2 p-2" id="type-input">
                    <option value="" disabled selected>Type</option>
                    <option value="Movies">Movies</option>
                    <option value="Shows">Shows</option>
                </select>
                <div class="row"></div>
                <select class="col dropdown mb-2 p-2" id="genre-input">
                    <option value="" disabled selected>Genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="documentaries">Documentaries</option>
                  </select>
                  <div class="row">
                  <select class="col dropdown mb-2 p-2" id="streaming-input">
                    <option value="" disabled selected>Streaming Services</option>
                    <option value="netflix">Netflix</option>
                    <option value="hulu">Hulu</option>
                    <option value="hbomax">HBO Max</option>
                    <option value="disney">Disney+</option>
                    <option value="prime">Amazon Prime</option>
                </select>
            </div>
        </div>
            <div class="row mb-3 p-2">
                <button class="btn filterBtn btn-info btn-sm">Filter</button>
            </div>
            <!-- list element for search results -->
            <ul></ul>
        </div>
     </div>
    
        <div class="col-md-7">
        <div class="card watchlistResults">
            <h3>My Watch List</h3>
            <div class="card">
                <!-- Watch list example card -->
                <h5>Movie title</h5>
                <img>
                <p class="summary">summary</p>
                <p> streaming services:
                
                <div class="d-grid gap 2 d-md-block">
                <button class="btn watchBtn btn-primary btn-sm btn-info">Watch</button>
                <button class="btn removeBtn btn-danger btn-sm btn-info">Remove</button>
                </div>
                </div>
            </div>
        </div>
        </div>



    <!-- footer -->
    <div class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-center">
                     <p>&copy; 2023 --insert credits--</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <p>Contact Us | Privacy Policy | Terms of Service</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
